<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="header__left">
                        <h6>My Stories</h6>
                        <p>Any subheading here</p>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="header__right d-flex align-items-center justify-content-end">
                        <h4>Hello, <span class="account__name">Sunshine</span></h4>
                            <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>

            </div>
            <div class="header__search">
                <input class="search__input" type="text" placeholder="&#xf002; Search stories..." style="font-family:Arial, FontAwesome"/>
            </div>
        </div>
    </section>

    <section class="stories__body">
        <div class="container">
            <div class="stories__body__inner text-center">
                <h5>Hello, <span>Sunshine</span></h5>
                <p>It seems you havent created a story yet. You can create a new story by tapping the button below.</p>
                <img src="../images/cardImage1.png" alt="Create Story Image"/>                
            </div>
            <button><i class="fa fa-plus-square" aria-hidden="true"></i> Create new Story</button>
        </div>
    </section>
</body>
</html>
